language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
    directories:
        - vendor
        - $HOME/.composer/cache

before_install:
    - composer self-update

install:
    - composer install --prefer-source --no-interaction

script:
    - php vendor/bin/simple-phpunit
